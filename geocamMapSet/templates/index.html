<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { 
          width: 640px;
          height: 480px;
          border: 1px solid black;
      }
      #mapset_canvas { 
          width: 320px;
          height: 480px;
          border: 1px solid black;
      }
      #maplibrary_canvas { 
          width: 320px;
          height: 480px;
          border: 1px solid black;
      }
    </style>

    <script type="text/javascript" src="{{ STATIC_URL }}jquery-1.7.1.min.js"></script>

    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?sensor=false">
    </script>

    <script type="text/javascript">
      function initialize() {
          var myOptions = {
              center: new google.maps.LatLng(35, -95),
              zoom: 4,
              mapTypeId: google.maps.MapTypeId.ROADMAP
          };
          var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
          var mapLayers = new Array();

          $.getJSON('{{ STATIC_URL }}hurricanelayers.json', function (obj) {
              mapSet = obj;
              var mapSetViewHtml = [];

              $.each(mapSet.children, function (i, layer) {
                  console.log(i)
                  console.log(layer.url)
                  
                  // create mapset viewer content
                  mapSetViewHtml.push('<b>' + layer.name + '</b>' 
                                     +'<ul>'
                                     + '<li>Type: ' + layer.type + '</li>'
                                     +'<li>Url: <a href=' + layer.url + '>' 
                                     + layer.url + '</a></li>'
                                     + '</ul>');

                  mapLayers[i] = new google.maps.KmlLayer(layer.url);
                  mapLayers[i].setMap(map);
              });

              $('#mapset_canvas').html(mapSetViewHtml.join(''));
          });
      }
    </script>

</head>
  <body onload="initialize()">
    <table>
      <tr>
        <td><div id="maplibrary_canvas"></div></td>
        <td><div id="mapset_canvas"></div></td>
        <td><div id="map_canvas"></div></td>
      </tr>
    </table>
  </body>
</html>
