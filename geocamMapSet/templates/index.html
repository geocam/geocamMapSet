<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { 
          width: 640px;
          height: 480px;
          border: 1px solid black;
      }
      #mapset_canvas { 
          width: 320px;
          height: 480px;
          border: 1px solid black;
      }
      #maplibrary_canvas { 
          width: 320px;
          height: 480px;
          border: 1px solid black;
      }

      .layerEntry {
          margin-left: 10px;
      }

      .layerEntry label {
          margin-left: 5px;
      }
    </style>

    <script type="text/javascript" src="{{ STATIC_URL }}jquery-1.7.1.min.js"></script>

    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?sensor=false">
    </script>

    <script type="text/javascript">
      function initialize() {
          var myOptions = {
              center: new google.maps.LatLng(35, -95),
              zoom: 4,
              mapTypeId: google.maps.MapTypeId.ROADMAP
          };
          var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
          var mapLayers = [];

          $.getJSON('{{ STATIC_URL }}hurricanelayers.json', function (obj) {
              mapSet = obj;
              var mapSetViewHtml = [];

              $.each(mapSet.children, function (i, layer) {
                  console.log(i)
                  console.log(layer.url)
                  
                  // create mapset viewer content
                  //
                  mapSetViewHtml.push('<div class="layerEntry">'
                                     +'<input type="checkbox" id="showLayer_' + i +'"></input>'
                                     +'<label for="showLayer_' + i + '"><b>' + layer.name + '</b></label>' 
                                     +'<ul>'
                                     + '<li>Type: ' + layer.type + '</li>'
                                     +'<li>Url: <a href=' + layer.url + '>' + layer.url + '</a></li>'
                                     + '</ul></div>');

                  // add map layer to global array for map management
                  //
                  mapLayers[i] = new google.maps.KmlLayer(layer.url, {preserveViewport: true});
              });

              $('#mapset_canvas').html(mapSetViewHtml.join(''));
        
              // attach handlers to each layer's checkbox in the mapset viewer. The handler
              // will run the layer's setMap function to add/remove it from the map
              //
              $.each(mapSet.children, function (i, layer) {
                  $('#showLayer_' + i).change(function (layer) {
                      return function () {
                          var show = $(this).attr('checked');
                          if (show) {
                              mapLayers[i].setMap(map);
                          } else {
                              mapLayers[i].setMap(null);
                          }
                      }
                  }(layer));
              });
        });
    }
    </script>

</head>
  <body onload="initialize()">
    <table>
      <tr>
        <td><div id="maplibrary_canvas"></div></td>
        <td><div id="mapset_canvas"></div></td>
        <td><div id="map_canvas"></div></td>
      </tr>
    </table>
  </body>
</html>
